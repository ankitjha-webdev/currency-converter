<div class="container mt-4">
  <h2>Currency Calculator</h2>

  <div class="form-group">
    <label for="amount">Amount:</label>
    <input type="number" class="form-control" id="amount" [(ngModel)]="amount" />
  </div>

  <div class="form-group">
    <label for="fromCurrency">From Currency:</label>
    <select disabled class="form-select" aria-label="Default select example" id="fromCurrency" [(ngModel)]="fromCurrency">
      <option selected value="">Open this select menu</option>
      @for(currn of exchangeRates; track currn){
      <option [value]="currn.currency"> {{currn.currency}} </option>
      }
    </select>
  </div>

  <div class="form-group">
    <label for="toCurrency">To Currency:</label>
    <select class="form-select" aria-label="Default select example" id="toCurrency" [(ngModel)]="toCurrency">
      <option selected>Open this select menu</option>
      @for(currn of exchangeRates; track currn) {
      <option [value]="currn.currency">{{currn.currency}}</option>
      }
    </select>
  </div>

  <button class="btn btn-primary mt-2" (click)="convertCurrency()">Convert</button>
  @if(result){
  <div class="mt-3">
    <p>{{ amount }} {{ fromCurrency }} = {{ result }} {{ toCurrency }}</p>
  </div>
  } @else {
  <div class="mt-3">
    <p>Conversion not possible. Please check the currency codes.</p>
  </div>
  }

  <h1>Current Time in the UK</h1>
  @if(currentTimeInUK){
  <p>{{currentTimeInUK}}</p>
  }
</div>
