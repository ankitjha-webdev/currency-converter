<div class="container mt-4">
  <h2>Currency Calculator</h2>

  <div class="form-group">
    <label for="amount">Amount:</label>
    <input type="number" class="form-control" id="amount" [(ngModel)]="amount" />
  </div>

  <div class="form-group">
    <label for="fromCurrency">From Currency:</label>
    <input type="text" class="form-control" id="fromCurrency" [(ngModel)]="fromCurrency" />
  </div>

  <div class="form-group">
    <label for="toCurrency">To Currency:</label>
    <input type="text" class="form-control" id="toCurrency" [(ngModel)]="toCurrency" />
  </div>

  <button class="btn btn-primary" (click)="convertCurrency()">Convert</button>

  <div *ngIf="result !== undefined" class="mt-3">
    <p>{{ amount }} {{ fromCurrency }} = {{ result }} {{ toCurrency }}</p>
  </div>
</div>
